<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper-container">
        <div class="first-container">
          <div class="input-container">
            <div class="input-firstChild">
              <input type="text" name="city_name" id="inputText" placeholder="Search a city...">
              <button id="searchBtn">Search</button>
            </div>
            <div class="second-child">
              <button class="lightBtn">
                <i class="fa-solid fa-sun fa-xl" style="color: white;"></i>
              </button>
              <button class="darkBtn">
                <i class="fa-solid fa-moon fa-xl" style="color: white;"></i>
              </button>
            </div>
          </div>
          <div class="weather-container">
            <div class="text-container">
              <img src="" alt="temperature icon" id="weather-image" width="160">
              <h2 id="temperature"></h2>
              <span id="cityName"></span>
              <span id="countryName"></span>
              <p class="time"></p>
              <p class="weatherState"></p>
              <p class="date"></p>
            </div>
            <div class="button-container">
              <button id="centigradeBtn">&#8457;</button>
              <button id="fahrenheitBtn">&#8451;</button>
            </div>
          </div>
      </div>
      <div class="second-container">
          <div class="container">
            <p class="paragraph" style="font-size: 14px;">UV Index</p>
            <p class="icons">
              <svg data-name="Layer 1" id="Layer_1" viewBox="0 0 64 64" width="30" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:#efcc00;}.cls-2{fill:none;stroke:#efcc00;stroke-linecap:round;stroke-miterlimit:10;stroke-width:3px;}.cls-3{fill:#fff;}</style></defs><title/><circle class="cls-1" cx="32" cy="32" r="17"/><line class="cls-2" x1="32" x2="32" y1="5" y2="11"/><line class="cls-2" x1="32" x2="32" y1="53" y2="59"/><line class="cls-2" x1="59" x2="53" y1="32" y2="32"/><line class="cls-2" x1="11" x2="5" y1="32" y2="32"/><line class="cls-2" x1="51.09" x2="46.85" y1="12.91" y2="17.15"/><line class="cls-2" x1="17.15" x2="12.91" y1="46.85" y2="51.09"/><line class="cls-2" x1="51.09" x2="46.85" y1="51.09" y2="46.85"/><line class="cls-2" x1="17.15" x2="12.91" y1="17.15" y2="12.91"/><path class="cls-3" d="M24.79,27.75V33.7c0,1.78.67,2.68,1.87,2.68s1.9-.86,1.9-2.68V27.75h2.33v5.79c0,3.19-1.61,4.7-4.3,4.7s-4.14-1.44-4.14-4.73V27.75Z"/><path class="cls-3" d="M35.35,38.08,32,27.75H34.6l1.26,4.37c.35,1.23.67,2.41.92,3.69h0c.26-1.24.58-2.47.93-3.65l1.32-4.41h2.48L38.07,38.08Z"/></svg>
            </p>
            <p class="uv-index"></p>
          </div>
          <div class="container">
            <p class="paragraph wind" style="font-size: 14px;">Wind Status</p>
            <p class="icons">
              <svg height="32px" version="1.1" width="30" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink"><title/><desc/><defs/><g fill="none" fill-rule="evenodd" id="Windy" stroke="none" stroke-linecap="round" stroke-width="1"><g stroke="#979797" stroke-width="2" transform="translate(3.000000, 3.000000)"><g id="Group-2" transform="translate(2.000000, 0.000000)"><g id="Group" transform="translate(5.000000, 0.000000)"><path d="M5,10 C7.76142375,10 10,7.76142375 10,5 C10,2.23857625 7.76142375,0 5,0 C2.23857625,0 0,2.23857625 0,5" id="Oval-6"/></g><path d="M0,10 L10,10" id="Path-9"/></g><g id="Group-3" transform="translate(3.000000, 17.000000)"><path d="M0,1 L14,1" id="Path-10"/><path d="M11,4 C11,5.65685425 12.3431458,7 14,7 C15.6568542,7 17,5.65685425 17,4 C17,2.34314575 15.6568542,1 14,1" id="Oval-7"/></g><g id="Group-4" transform="translate(0.000000, 4.000000)"><path d="M21,10 C23.7614237,10 26,7.76142375 26,5 C26,2.23857625 23.7614237,0 21,0 C20.7036941,0 20.4134082,0.0257742635 20.1312618,0.075203111" id="Oval-8"/><path d="M0,10 L21,10" id="Path-11"/></g></g></g></svg>
            </p>
            <p class="wind-status"></p>
            <span class="wind-direction"></span>
          </div>
          <div class="container">
            <p class="paragraph" style="font-size: 14px;">Sunrise & Sunset</p>
            <p class="icons">
              <svg data-name="Layer 1" id="Layer_1" width="30" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:#efcc00;}.cls-2,.cls-3{fill:none;stroke-linecap:round;stroke-miterlimit:10;stroke-width:3px;}.cls-2{stroke:#efcc00;}.cls-3{stroke:#0baeff;}</style></defs><title/><path class="cls-1" d="M15,36a17,17,0,0,1,34,0"/><line class="cls-2" x1="32" x2="32" y1="9" y2="15"/><line class="cls-2" x1="59" x2="53" y1="36" y2="36"/><line class="cls-2" x1="11" x2="5" y1="36" y2="36"/><line class="cls-2" x1="51.09" x2="46.85" y1="16.91" y2="21.15"/><line class="cls-2" x1="17.15" x2="12.91" y1="21.15" y2="16.91"/><line class="cls-3" x1="5.5" x2="58.5" y1="37.5" y2="37.5"/><line class="cls-3" x1="41.5" x2="54.5" y1="43.5" y2="43.5"/><line class="cls-3" x1="9.5" x2="22.5" y1="43.5" y2="43.5"/><line class="cls-2" x1="32" x2="32" y1="55.74" y2="43.74"/><polyline class="cls-2" points="36.24 47.24 32 43 27.76 47.24"/></svg>
              <span class="sunrise"></span>
            </p>
            <p class="icons">
              <svg data-name="Layer 1" id="Layer_1" width="30" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:#efcc00;}.cls-2,.cls-3{fill:none;stroke-linecap:round;stroke-miterlimit:10;stroke-width:3px;}.cls-2{stroke:#efcc00;}.cls-3{stroke:#0baeff;}</style></defs><title/><path class="cls-1" d="M15,36a17,17,0,0,1,34,0"/><line class="cls-2" x1="32" x2="32" y1="9" y2="15"/><line class="cls-2" x1="59" x2="53" y1="36" y2="36"/><line class="cls-2" x1="11" x2="5" y1="36" y2="36"/><line class="cls-2" x1="51.09" x2="46.85" y1="16.91" y2="21.15"/><line class="cls-2" x1="17.15" x2="12.91" y1="21.15" y2="16.91"/><line class="cls-3" x1="5.5" x2="58.5" y1="37.5" y2="37.5"/><line class="cls-3" x1="39.5" x2="54.5" y1="43.5" y2="43.5"/><line class="cls-3" x1="9.5" x2="24.5" y1="43.5" y2="43.5"/><line class="cls-2" x1="32" x2="32" y1="42" y2="54"/><polyline class="cls-2" points="36.24 50.5 32 54.74 27.76 50.5"/></svg>
              <span class="sunset"></span>
            </p>
          </div>
          <div class="container">
            <p class="paragraph" style="font-size: 14px;">Humidity</p>
            <p class="icons">
            <svg data-name="Layer 1" id="Layer_1" width="30" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:#ebff0b;}.cls-2{fill:#e0e0e0;}.cls-3{fill:none;stroke:#e0e0e0;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title/><path class="cls-1" d="M50,38.36a18.5,18.5,0,0,1-37,0C13,22.17,28,7.14,31.5,7.14S50,22.17,50,38.36Z"/><path class="cls-2" d="M29.3,34.07c0,3.32-2.1,5.05-4.4,5.05s-4.32-1.81-4.32-4.79,1.73-5,4.44-5S29.3,31.36,29.3,34.07Zm-6,.17c0,1.66.56,2.86,1.64,2.86s1.56-1.07,1.56-2.86c0-1.61-.44-2.86-1.59-2.86S23.34,32.66,23.34,34.24ZM43,40.67c0,3.32-2.1,5.05-4.4,5.05s-4.3-1.81-4.32-4.79,1.73-5,4.44-5S43,38,43,40.67Zm-5.93.17c0,1.66.54,2.86,1.61,2.86s1.56-1.07,1.56-2.86c0-1.61-.42-2.86-1.56-2.86S37.11,39.25,37.11,40.84Z"/><line class="cls-3" x1="36.7" x2="27.45" y1="29.69" y2="44.72"/></svg>
            </p>
            <p class="humidity"></p>
          </div>
          <div class="container">
            <p class="paragraph" style="font-size: 14px;">Precipitation</p>
            <p class="icons">
              <svg data-name="Layer 1" id="Layer_1" width="30" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><style>.cls-1{fill:none;stroke:#0baeff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:3px;}.cls-2{fill:url(#linear-gradient);}.cls-3{fill:url(#linear-gradient-2);}</style><linearGradient gradientTransform="matrix(-1, 0, 0, 1, -82.03, 0)" gradientUnits="userSpaceOnUse" id="linear-gradient" x1="-101.28" x2="-122.37" y1="46.39" y2="19.08"><stop offset="0" stop-color="#f2f2f2"/><stop offset="1" stop-color="#cfcfcf"/></linearGradient><linearGradient gradientTransform="matrix(0, -1, -1, 0, 134.73, -122.7)" gradientUnits="userSpaceOnUse" id="linear-gradient-2" x1="-157.89" x2="-146.27" y1="82.46" y2="100.11"><stop offset="0.02" stop-color="#fff"/><stop offset="1" stop-color="#fff" stop-opacity="0"/></linearGradient></defs><title/><line class="cls-1" x1="32.5" x2="32.5" y1="50.5" y2="57.5"/><line class="cls-1" x1="26.5" x2="26.5" y1="48.5" y2="55.5"/><line class="cls-1" x1="38.5" x2="38.5" y1="48.5" y2="55.5"/><path class="cls-2" d="M23.66,9.9a17.49,17.49,0,0,1,15.47,9.32A13.75,13.75,0,1,1,46,44.84l-22.39.06a17.5,17.5,0,0,1,0-35Z"/><circle class="cls-3" cx="46.05" cy="31.09" r="13.75" transform="translate(3.72 67.08) rotate(-74.39)"/></svg>
            </p>
            <p class="precipitation"></p>
          </div>
          <div class="container">
            <p class="paragraph" style="font-size: 14px;">Cloud</p>
            <p class="icons">
              <svg data-name="Layer 1" id="Layer_1" width="30" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><style>.cls-1{fill:#efcc00;}.cls-2{fill:none;stroke:#efcc00;stroke-linecap:round;stroke-miterlimit:10;stroke-width:3px;}.cls-3{fill:url(#linear-gradient);}.cls-4{fill:url(#linear-gradient-2);}</style><linearGradient gradientTransform="matrix(-1, 0, 0, 1, 65.8, 0)" gradientUnits="userSpaceOnUse" id="linear-gradient" x1="46.72" x2="25.63" y1="58.39" y2="31.08"><stop offset="0" stop-color="#f2f2f2"/><stop offset="1" stop-color="#cfcfcf"/></linearGradient><linearGradient gradientTransform="matrix(0, -1, -1, 0, 109.04, 59.43)" gradientUnits="userSpaceOnUse" id="linear-gradient-2" x1="12.25" x2="23.86" y1="56.93" y2="74.58"><stop offset="0.02" stop-color="#fff"/><stop offset="1" stop-color="#fff" stop-opacity="0"/></linearGradient></defs><title/><circle class="cls-1" cx="39.8" cy="28" r="12.59"/><line class="cls-2" x1="39.8" x2="39.8" y1="8" y2="12.44"/><line class="cls-2" x1="39.8" x2="39.8" y1="43.56" y2="48"/><line class="cls-2" x1="19.8" x2="24.25" y1="28" y2="28"/><line class="cls-2" x1="55.36" x2="59.8" y1="28" y2="28"/><line class="cls-2" x1="25.66" x2="28.8" y1="13.86" y2="17"/><line class="cls-2" x1="50.8" x2="53.94" y1="39" y2="42.14"/><line class="cls-2" x1="25.66" x2="28.8" y1="42.14" y2="39"/><line class="cls-2" x1="50.8" x2="53.94" y1="17" y2="13.86"/><path class="cls-3" d="M23.5,21.9A17.49,17.49,0,0,1,39,31.22a13.75,13.75,0,1,1,6.92,25.62L23.5,56.9a17.5,17.5,0,0,1,0-35Z"/><circle class="cls-4" cx="45.89" cy="43.09" r="13.75" transform="translate(-7.96 75.69) rotate(-74.39)"/></svg>
            </p>
            <p class="cloud"></p>
          </div>
      </div>
    </div>
    <img src="loader.gif" alt="loader" width="200" id="loader">

</body>
